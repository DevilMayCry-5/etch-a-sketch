<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch - SketchPad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>SketchPad</h1>
        <div class="top-controls">
            <button class="clear">clear grid</button>
            <button class="border">toggle border</button>
            <input type="range" min="1" max="64" name="grid-size" id="grid-size">
        </div>

        <div class="grid-container">

        </div>

        <div class="bottom-controls">
            <button class="rainbow">Rainbow</button>
            <button class="grayscale">Grayscale</button>
            <button class="erase">Erase</button>
        </div>

    </main>


    <script src="script.js"></script>

</body>

</html>
